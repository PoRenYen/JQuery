<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>

<body>
    <script>
        // OBJET物件
        // KEY:VALUE組合而成的資料
        // 陣列是有資訊序的資料，取得資料方式是ARRAY[0]
        // 但OBJECT是沒有順序的資料，靠KEY去判斷要拿哪一筆
        const myObj = {
            name: "YEN",
            email: "YEN@gmail.com",
            age: "24",
            mobile: "098888888",
            class: ['css', 'HTML', 'JQ'],
            sayHi: function () {
                console.log('hi');
            },
        };
        //點表示法
        console.log('name:', myObj.name);
        console.log('email:', myObj.email);
        // 中括號表示法
        console.log('age:', myObj['age']);
        console.log('mobile:', myObj['mobile']);
        console.log('calss:', myObj['class']);

        myObj.sayHi()
    </script>
</body>

</html>
