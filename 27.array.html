<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>

<body>
    <script>
        const myArray = [0, 1, 2, 3, 4,];
        console.log('myArray', myArray);
        console.log('myArray[0]', myArray[0]);
        console.log('myArray[1]', myArray[1]);
        const districtArry = [
            ['七堵', '中正', '暖暖'],
            ['中正', '大安', '信義'],
            ['蘆洲', '三重', '新店'],

        ];
        // 二維陣列
        console.log('districtArry[0]', districtArry[0][0]);
        // 要拿七堵則[0] [0]
        console.log('districtArry[1]', districtArry[1]);
        console.log('districtArry[2]', districtArry[2]);
        console.log('districtArry[3]', districtArry[3]);
        // 關於陣列JS有很多方法(METHOD)可用
        // 通常是要處理陣列裡的每筆資料可使用期其方式
        // forEach,map,filter,...

        // foreach 針對陣列跑回圈，把裡面的資料一筆一筆拿出來用
        // 迴圈的意思是資料有幾筆，就會執行幾次FUNCTION
        // element就是每次回圈拿的一筆資料每次都拿不同筆資料，直到回圈跑完
        //    以DISTRICTaRRAY陣列來說，迴圈會執行三次，總共拿3次ELEMENT
        // districtArray.forEach(function (element) {
        //     console.log('element:', element);
        //     element.forEach(function (item) {
        //         console.log('item', item);
        //     });
        // });
        // 最基礎的迴圈(for...loop)
        for (var i = 0; i < 3; i++) {
            // i++ = i+1
            // console.log('i:', districtArry[i]);
            for (var j = 0; j < 3; j++) {
                // console.log('j:', districtArry[i][j]);
            }
        }
        // 如果我們知道要跑的次數=全部資料個數有幾筆
        // 設定條件的地方，會趕成[陣列的長度](arry.length)
        for (var i = 0; i < districtArry.length; i++) {
            // console.log('i:', districtArry[i]);//i=0;
            for (var j = 0; j < districtArry[i].length; j++) {
                // console.log('j:', districtArry[i][j]);
            }
        }

        // 面試考題
        // 非同步
        // JS是單執行序，如中間被阻擋，後面就不會執行
        // 在需要等待的時候，為了不阻礙執行流程，我們會把這事件丟給瀏覽器提供的 API
        // 常見的就是SeTimeout,SetInterval,Ajax...
        // 如果我的主線程式執行時間超過這個等待秒數，須等其執行完，才可執行setTimeout的東西

        setTimeout(() => {
            console.log('hi');
        }, 3000);

        for (var i = 0; i < 3; i++) {
            setTimeout(() => {
                console.log('i:', i);
            }, 0);
        }

        // ES5必須用閉包的蓋寧解決這個變數的問題
        // 閉包創建一個封閉的環境，裡面變數會被鎖定在當時的數值
        // ES6解決方法，用let解決即可

        for (let i = 0; i < 3; i++) {
            setTimeout(() => {
                console.log('let i:', i);
            }, 0);
        }
    </script>
</body>

</html>
