<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var+function</title>
</head>

<body>
    <button class="btn btn-primary">
        CLICK
    </button>
    <h1>0</h1>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $('.btn').click(function () {
            console.log('hi');
            // 取得H1裡的文字，賦值給h1Text此數值
            let h1Text = $('h1').text();

            console.log('hi:', $('hi').text() + 1);
            // 轉型:把字串便數字再去做計算，才不會出錯
            // 字串轉數字，有幾種作法:
            // 1.parseInt(),把數字丟進去，會變成整數的型態回來。
            console.log('h1:', 'parseInt(h1Text)+1');
            // 2.利用JS會自動轉型的機制，我們在字串前+
            // LIKE LIE TO IT 我們有計算，SO IT"LL AUTO CHANGE TO NUMBER
            console.log('h1:', +h1Text + 1);
            // 3.利用JS會自動轉型的機制，我們在字串後加*1
            // 有計算過程，SO IT"LL AUTO CHANGE TO NUMBER的計算結果
            console.log('h1:', +h1Text * 1 + 1);
            $('h1').text(+h1Text + 1);
        });
    </script>
</body>

</html>
