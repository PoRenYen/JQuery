<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child-filter</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- <span>123</span> +這個後即不符合第一選項之條件故不變色-->
        <span>123</span>
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
        <span>123</span>
    </div>
    <div class="wrap">
        <span>852</span>
    </div>
    <span>6666</span>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(".box:first-child").css("background", "red");
        $(".box:last-child").css("background", "green");
        $("span:last-child").css("color", "blue");
        $("span:first-of-type").css("color", "blue");
        $("span:last-of-type").css("color", "green");
        $(".box:nth-child(2)").css("background", "orange");
        $(".box:nth-last-child(2)").css("background", "orange");
        $(".box:nth-of-type(3)").css("background", "pink");
        $("span:only-child").css("color", "gray");
        $("span:only-type").css("color", "gray");
    </script>
</body>

</html>
