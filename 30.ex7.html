<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX7</title>
    <style>
        body {
            margin: 0;
            height: 300vh;
            transition: 1s;
        }

        .wrap {
            width: 100%;
            height: 50px;
            background-color: #ccc;
            position: fixed;
            top: 0;
        }

        .box {
            background-color: pink;
            height: 50px;
            width: 10%;
        }

        .img-wrap {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 700px;
            left: 200px;
            border-radius: 50%;
            overflow: hidden;

            transform: translateY(100px);
            opacity: 0;
            transition: .5s;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">

        </div>
    </div>
    <div class="img-wrap">
        <img src="./imgs/person2.jpg" alt="">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        console.log('body全長', $('body').height());
        $('.box').css('width', (50 + '%'));
        console.log('分子/分母:', $(window).scrollTop() / $('body').height());
        console.log('*100:', Math.floor(($(window).scrollTop() / $('body').height()) * 100));
        console.log('去掉小點:', Math.floor(($(window).scrollTop() / $('body').height()) * 100) + '%');

        $('box').css('width', Math.floor(($(window).scrollTop() / $('body').height()) * 100) + '%');

        $(window).scroll(function () {
            // 1vh=1/100*window height
            const bodyMinusWindowHeight = $('body').height() - $(window).height();
            const percentage = Math.floor(($(window).scrollTop() / $('body').height()) * 100);
            console.log('percentage', percentage + '%');
            $('box').css('width', percentage + '%');
            // 在事件中加入一個判斷式
            // 2個條件一起判斷，同時成立才為TRUE
            if ($(window).scrollTop() > 500 && $(window).scrollTop() <= 600) {
                $('body').css('background', 'orange');
                $('.img-wrap').css('transform:', 'translateY(100px)');
            }

            else if ($(window).scrollTop() > 600) {
                $('body').css('background', 'red');
            }
            else {
                $('body').css('background', 'white');
                $('.img-wrap').css('transform:', 'translateY(100px)');
            }

        })
    </script>
</body>

</html>
