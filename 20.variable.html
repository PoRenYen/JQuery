<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>

<body>
    <script>
        // Hoist 提昇，因為順序很重要，所以ES6特別強調必須先宣告，才能開始此變數
        let a = 10;
        console.log(x);
        console.log(a);
        // ES5變數宣告用VAR來宣告
        var x = 10;
        var y = 20;
        // es6 變數宣告從VAR分解成2個:1.let2.const
        let a = 10;
        const b = 20;
        // let(可重新賦值) vs const(不可重新賦值)
        a = 10;
    //    JS是一個弱型態語言
    // 簡單資料型態有3太:1.字串2.數字3.布林值(true/false)
    // 寫程式的時候，害怕型態被改變造成BUG，此情況即用CONST
    // 除非此變數會一直改變，需重新賦值，即用LET宣告

    // 還有兩個常用的資料型態
    // 陣列 ARRY
    </script>
</body>

</html>
